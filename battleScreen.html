<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="battleScreen.css" />
  </head>
  <body>
    <div class="container">
      <div class="battle-box">
        <div class="options">
          <button class="option" id="attack-btn">⚔️</button>
          <button class="option" id="defende-btn">🛡️</button>
          <button class="option" id="special-btn">😡</button>
        </div>
        <div class="player-side">
          <div class="playerOne-box">
            <p class="character-class" id="player-class">WARRIOR</p>
            <img src="knight.webp" alt="" class="character" id="player-image" />
            <div class="character-info">
              <p class="user-name" id="player-name">Player Label</p>
            </div>
          </div>

          <div class="player-stats">
            <p>Health❤️: 100</p>
            <p>Attack⚔️: 20</p>
            <p>Ability😡: Rage</p>
          </div>
        </div>

        <div class="computer-side">
          <div class="computer-box">
            <p class="character-class">WARRIOR</p>
            <img src="knight.webp" alt="" class="character" />
            <div class="character-info">
              <p class="user-name">Computer Label</p>
            </div>
          </div>
          <div class="computer-stats">
            <p>Health❤️: 100</p>
            <p>Attack⚔️: 20</p>
            <p>Ability😡: Rage</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
