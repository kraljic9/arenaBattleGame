<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="chooseCharacter.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="character-title">Choose your character</h1>

      <div class="character-container">
        <div class="character-box" id="warrior">
          <p class="character-class">WARRIOR</p>
          <img src="knight.webp" alt="" class="character" />
          <div class="character-stats">
            <p>Health: 100</p>
            <p>Attack: 20</p>
            <p>Rage: +10 attack</p>
          </div>
        </div>

        <div class="character-box" id="mage">
          <p class="character-class">MAGE</p>
          <img src="mage.webp" alt="" class="character" />
          <div class="character-stats">
            <p>Health: 100</p>
            <p>Attack: 25</p>
            <p>Mana: 100</p>
          </div>
        </div>

        <div class="character-box" id="rouge">
          <p class="character-class">ROUGE</p>
          <img src="rogue.webp" alt="" class="character" />
          <div class="character-stats">
            <p>Health: 100</p>
            <p>Attack: 20</p>
            <p>Heal: +10 health</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
